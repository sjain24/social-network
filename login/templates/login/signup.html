<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	{% load staticfiles %}
	<link rel="shortcut icon" href="{% static 'login/images/faviconlogo.ico' %}" />
	<link rel="icon" type="image/png" href="{% static 'login/images/icons/favicon.ico' %}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/animsition/css/animsition.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/daterangepicker/daterangepicker.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">
{{form.username}}

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" method="post" ENCTYPE="multipart/form-data">
					{% csrf_token %}
					<span class="login100-form-title p-b-43">
						<span style="font-family: 'Rock Salt', cursive; color:black;"><h1>CampusBuzz</h1></span><!--<img src="{% static 'login/images/logo.jpg' %}" alt="logo" height="175px" width="175px">-->
					</span>
					<span class="login100-form-title p-b-43">
						<h3>Create an account</h3>
					</span>

					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="username" >
						<span class="focus-input100"></span>
						<span class="label-input100">Username</span>
					</div>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="first_name" >
						<span class="focus-input100"></span>
						<span class="label-input100">First Name</span>
					</div>
                    <div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="last_name" >
						<span class="focus-input100"></span>
						<span class="label-input100">Last Name</span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" >
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password1" >
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password2" >
						<span class="focus-input100"></span>
						<span class="label-input100">Re-enter Password</span>
					</div>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="location" >
						<span class="focus-input100"></span>
						<span class="label-input100">location</span>
					</div>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="bio" >
						<span class="focus-input100"></span>
						<span class="label-input100">bio</span>
					</div>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="number" name="phone" >
						<span class="focus-input100"></span>
						<span class="label-input100">phone</span>
					</div>
					<div class="wrap-input100 validate-input" >
						<strong><font size="5" color="black">&nbsp;&nbsp;&nbsp;&nbsp;Profile picture</font> </strong><br>
						<input class="input100" type="file" name="profile_pic"  >
					</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign up
						</button>
					</div>

					<div class="p-t-46 p-b-20">
						<span class="txt2">
							<h6 class="text-danger">{{user.errors}}</h6>
						</span>
						<span class="txt2">
                            Already have an account ?<a href="{% url 'login:login' %}" > Sign in </a>
						</span>
					</div>


				</form>

				<div class="login100-more" style="background-image: url({% static 'login/images/bg-01.jpg'%});">
				</div>
			</div>
		</div>
	</div>





<!--===============================================================================================-->
	<script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'login/vendor/daterangepicker/daterangepicker.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/js/main.js' %}"></script>

</body>
</html>
